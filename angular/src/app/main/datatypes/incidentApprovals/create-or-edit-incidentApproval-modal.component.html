<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #incidentApprovalForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="incidentApproval.id">{{l("EditIncidentApproval")}}</span>
                        <span *ngIf="!incidentApproval.id">{{l("CreateNewIncidentApproval")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

<br/><div class="m-checkbox-list">
								<label for="EditIncidentApproval_Approved" class="m-checkbox">
								<input id="EditIncidentApproval_Approved" type="checkbox" name="Approved" [(ngModel)]="incidentApproval.approved"> 
								{{l("Approved")}}
								<span></span>
								</label>
								</div>
					
								<div class="form-group m-form__group row">
								<label for="Edit_IncidentApproval_TimeApproved"  class="col-md-12">{{l("TimeApproved")}}</label>
								<div class="col-lg-10 col-md-9 col-sm-8">
								<input class="form-control m-input" type="datetime" datePicker [(selectedDate)]="incidentApproval.timeApproved" id="Edit_IncidentApproval_TimeApproved">
								</div>
								</div>
					
								<div class="form-group">
								<label>{{l("ReviewerUserID")}}</label>
								<input type="number"  class="form-control" [(ngModel)]="incidentApproval.reviewerUserID" name="ReviewerUserID"  />
								</div>
					
								<div class="form-group">
								<label>{{l("Comment")}}</label>
								<input type="text"  class="form-control" [(ngModel)]="incidentApproval.comment" name="Comment"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!incidentApprovalForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
